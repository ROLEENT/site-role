  <style>
    :root {
      --bg-color: #000;
      --text-color: #f3f3f7;
      --highlight: #c77dff;
      --card-bg: #151515;
    }
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--highlight);
    }
    header img {
      height: 40px;
    }
    .top-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .search {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-button {
      background: var(--highlight);
      border: none;
      color: var(--bg-color);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: var(--card-bg);
      border-radius: 8px;
      margin-top: 8px;
      min-width: 200px;
      z-index: 2;
    }
    .dropdown-content a {
      display: block;
      padding: 12px;
      color: var(--text-color);
      text-decoration: none;
    }
    .dropdown.open .dropdown-content {
      display: block;
    }
    main {
      padding: 2rem;
      max-width: 1080px;
      margin: auto;
    }
    h1 {
      color: var(--highlight);
      font-size: 28px;
    }
    h2 {
      margin-top: 3rem;
      color: var(--highlight);
    }
    p.section-desc {
      font-size: 1rem;
      color: var(--text-color);
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .carousel-wrapper {
      position: relative;
      margin-bottom: 48px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .card {
      background: var(--card-bg);
      min-width: 280px;
      max-width: 280px;
      border-radius: 12px;
      padding: 1rem;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(199, 125, 255, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }
    .card strong {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.95rem;
      color: var(--text-color);
      line-height: 1.4;
      margin-bottom: 1rem;
    }
    .card a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: bold;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: var(--highlight);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
    }
    .arrow.left {
      left: -1rem;
    }
    .arrow.right {
      right: -1rem;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 40px 12px;
    }
    footer p {
      color: white;
    }
    footer a {
      color: var(--highlight);
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropdown = document.querySelector('.dropdown');
      const button = document.querySelector('.dropdown-button');
      button.addEventListener('click', function (e) {
        e.stopPropagation();
        dropdown.classList.toggle('open');
      });
      document.addEventListener('click', function (e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('open');
        }
      });
      document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
        const carousel = wrapper.querySelector('.carousel');
        const prev = wrapper.querySelector('.arrow.left');
        const next = wrapper.querySelector('.arrow.right');
        prev.addEventListener('click', () => {
          carousel.scrollBy({ left: -300, behavior: 'smooth' });
        });
        next.addEventListener('click', () => {
          carousel.scrollBy({ left: 300, behavior: 'smooth' });
        });
      });
    });
  </script>
