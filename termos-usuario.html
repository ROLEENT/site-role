<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Termos de uso do Rolezeiro na plataforma ROLÊ" />
    <title>Termos do Rolezeiro - ROLÊ ENTRETENIMENTO</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg-color: #000;
        --text-color: #f3f3f7;
        --highlight: #c77dff;
        --card-bg: #151515;
      }
      body.light {
        --bg-color: #fff;
        --text-color: #2e2e2e;
        --card-bg: #eaeaea;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'League Spartan', sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 16px;
        border-bottom: 1px solid var(--highlight);
      }
      header img.logo {
        height: 40px;
        margin-bottom: 8px;
      }
      .top-right {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
      }
      .theme-toggle {
        cursor: pointer;
        font-size: 14px;
        color: var(--highlight);
      }
      .dropdown {
        position: relative;
      }
      .dropdown-button {
        background-color: var(--highlight);
        border: none;
        color: var(--bg-color);
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      .dropdown-button::after {
        content: "▾";
        margin-left: 6px;
        display: inline-block;
        transition: transform 0.2s ease;
      }
      .dropdown.open .dropdown-button::after {
        transform: rotate(180deg);
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: var(--card-bg);
        border-radius: 8px;
        margin-top: 8px;
        min-width: 200px;
        z-index: 1;
      }
      .dropdown-content a {
        display: block;
        padding: 12px;
        color: var(--text-color);
        text-decoration: none;
      }
      .dropdown.open .dropdown-content {
        display: block;
      }
      .conteudo {
        padding: 32px 24px;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }
      h1 {
        color: var(--highlight);
        font-size: 28px;
        margin-bottom: 16px;
        text-align: center;
      }
      h2 {
        color: var(--highlight);
        margin-top: 24px;
      }
      a.botao-voltar {
        display: inline-block;
        margin: 32px auto 0;
        padding: 12px 24px;
        background-color: var(--highlight);
        color: var(--bg-color);
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
      }
      footer {
        text-align: center;
        font-size: 14px;
        padding: 24px 12px;
      }
      footer p {
        color: white;
      }
      footer a {
        color: var(--highlight);
        text-decoration: none;
        margin: 0 8px;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const dropdown = document.querySelector('.dropdown');
        const button = document.querySelector('.dropdown-button');

        button.addEventListener('click', function (e) {
          e.stopPropagation();
          dropdown.classList.toggle('open');
        });

        document.addEventListener('click', function (e) {
          if (!dropdown.contains(e.target)) {
            dropdown.classList.remove('open');
          }
        });
      });
    </script>
  </head>
