<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Política Antispam - ROLÊ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #f3f3f7;
      --highlight: #c77dff;
      --card-bg: #151515;
    }
    body.light {
      --bg-color: #fff;
      --text-color: #2e2e2e;
      --card-bg: #eaeaea;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'League Spartan', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 16px;
      border-bottom: 1px solid var(--highlight);
    }
    header img.logo {
      height: 40px;
      margin-bottom: 8px;
    }
    .top-right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
    }
    .search {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      max-width: 200px;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 14px;
      color: var(--highlight);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-button {
      background-color: var(--highlight);
      border: none;
      color: var(--bg-color);
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .dropdown-button::after {
      content: "▾";
      margin-left: 6px;
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .dropdown.open .dropdown-button::after {
      transform: rotate(180deg);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--card-bg);
      border-radius: 8px;
      margin-top: 8px;
      min-width: 200px;
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 12px;
      color: var(--text-color);
      text-decoration: none;
    }
