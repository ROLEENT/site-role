<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editorial ROLÊ</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #FF0080;
      margin-bottom: 2rem;
      font-family: 'League Spartan', sans-serif;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #FF0080;
    }
    section {
      margin-bottom: 4rem;
    }
    section h2 {
      font-size: 1.8rem;
      color: #FF0080;
      margin-bottom: 1rem;
      font-family: 'League Spartan', sans-serif;
    }
    .post-placeholder {
      background: #111;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Editorial ROLÊ</h1>
  <nav>
    <a href="#editorial">Editorial</a>
    <a href="#posfacio">Posfácio</a>
    <a href="#dicas">Dicas do ROLÊ</a>
    <a href="#fala">Fala, ROLÊ</a>
    <a href="#bpm">ROLÊ.bpm</a>
    <a href="#achadinhos">Achadinhos</a>
  </nav>

  <section id="editorial">
    <h2>Editorial</h2>
    <div class="post-placeholder">Post editorial 1</div>
    <div class="post-placeholder">Post editorial 2</div>
  </section>

  <section id="posfacio">
    <h2>Posfácio</h2>
    <div class="post-placeholder">Post posfácio 1</div>
  </section>

  <section id="dicas">
    <h2>Dicas do ROLÊ</h2>
    <div class="post-placeholder">Dica 1</div>
  </section>

  <section id="fala">
    <h2>Fala, ROLÊ</h2>
    <div class="post-placeholder">Entrevista 1</div>
  </section>

  <section id="bpm">
    <h2>ROLÊ.bpm</h2>
    <div class="post-placeholder">bpm post 1</div>
  </section>

  <section id="achadinhos">
    <h2>Achadinhos do ROLÊ</h2>
    <div class="post-placeholder">Achadinho 1</div>
  </section>
</body>
</html>
