      body {

      nav {

        padding: 1rem 2rem; z-index: 1000; gap: 1rem;

      nav img { height: 40px; }
      .nav-links {

      }
      .nav-links a {
        margin-left: 1.5rem; color: #fff;

      }
      .nav-links a.active::after {
        content: ''; position: absolute; bottom: -5px; left: 0;
        width: 100%; height: 3px; background-color: #FF0080; border-radius: 3px;
      }
      .nav-links a:hover { color: #FF0080; }
      .menu-toggle { display: none; }
      body.light-mode {

      body.light-mode p { color: #444; }
      body.light-mode #contato { background-color: #ddd; }
      body.light-mode footer { color: #333; }
      body.light-mode #backToTop { background-color: #111; color: white; }
      header {

      #contato { background-color: #111; }
      #destaques img {

        box-shadow: 0 8px 16px rgba(255, 0, 128, 0.4);
      }
      .button-group {
        display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; margin-top: 1rem;
      }
      .button-group a {
        background-color: #FF0080;
        color: white;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        padding: 0.6rem 1.5rem;
        box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .button-group a:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6);
      }
      #backToTop {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #FF0080;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        display: none;
        z-index: 1001;
        padding: 0.7rem 1.1rem;
        box-shadow: 0 4px 12px rgba(255, 0, 128, 0.4);
      }
      #backToTop:hover { background-color: #ff3399; }
      footer {
        margin-top: 4rem;
        padding: 2rem;
        background-color: #111;
        text-align: center;
        font-size: 0.9rem;
        color: #ccc;
      }
      footer a { margin: 0 1rem; color: #FF0080; text-decoration: none; }
      footer a:hover { text-decoration: underline; }
      @keyframes hideLoader {
        0% { opacity: 1; visibility: visible; }
        99% { opacity: 0.01; visibility: visible; }
        100% { opacity: 0; visibility: hidden; display: none; }
      }
      @media (max-width: 768px) {
        nav { flex-wrap: wrap; }
        .menu-toggle { display: block; cursor: pointer; font-size: 1.5rem; color: #fff; }
        .nav-links {
          display: none; flex-direction: column;
          background-color: rgba(0, 0, 0, 0.95);
          position: absolute; top: 70px; right: 0;
          width: 100%; text-align: right; padding: 1rem;
        }
        .nav-links.open { display: flex; }
        .button-group { flex-direction: column; align-items: center; }
        header img { width: 90px; }
        h1 { font-size: 2rem; }
        section h2 { font-size: 1.4rem; }
        section p { font-size: 1rem; padding: 0 1rem; }
      }
    </style>

        document.body.classList.add('light-mode');
        themeToggle.textContent = 'â˜€ï¸';
      }
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
        localStorage.setItem('theme', isLight ? 'light' : 'dark');

      window.addEventListener('load', function () {

      window.addEventListener('scroll', function () {
        const scrollBtn = document.getElementById('backToTop');
        if (window.scrollY > 300) {
          scrollBtn.style.display = 'block';

          scrollBtn.style.display = 'none';
        }
      });
      function toggleMenu() {

      }
