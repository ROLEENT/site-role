<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROLÊ ENTRETENIMENTO</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      font-family: 'Poppins', sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    header img {
      width: 180px;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #CCCCCC;
    }

    a.button {
      background-color: #FF0080;
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #e60074;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      a.button {
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo ROLÊ">
  </header>

  <main>
    <h1>ROLÊ ENTRETENIMENTO</h1>
    <p>A plataforma que conecta artistas, eventos e rolezeiros nas principais cidades do Brasil. Visibilidade, cultura e presença de cena.</p>
    <a class="button" href="https://www.instagram.com/role.ent" target="_blank">Seguir no Instagram</a>
  </main>

  <footer>© 2025 ROLÊ ENTRETENIMENTO</footer>

</body>
</html>
