<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ROLÊ ENTRETENIMENTO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #000000, #1e1e1e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.4em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    a.button {
      background-color: #ff0080;
      color: white;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #e60074;
    }

    footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.8em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>ROLÊ ENTRETENIMENTO</h1>
  <p>A plataforma que conecta artistas, eventos e rolezeiros por todo o Brasil.</p>
  <a class="button" href="https://www.instagram.com/role.ent" target="_blank">Conheça nosso Instagram</a>

  <footer>© 2025 ROLÊ ENTRETENIMENTO</footer>
</body>
</html>
