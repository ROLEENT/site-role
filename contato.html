<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Entre em contato com o ROLÊ ENTRETENIMENTO – dúvidas, parcerias e colaborações." />
  <meta property="og:title" content="Contato | ROLÊ ENTRETENIMENTO" />
  <meta property="og:description" content="Fale com o time do ROLÊ: dúvidas, sugestões, parcerias e tudo mais." />
  <meta property="og:image" content="https://roleentretenimento.com/images/logo-role.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://roleentretenimento.com/contato.html" />
  <title>Contato | ROLÊ ENTRETENIMENTO</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="estilo.css" />
  <script>
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light');
    }
  </script>
</head>
<body class="fade-in">

  <!-- TOPO -->
  <section class="bloco-topo">
    <div class="container-topo">
      <div class="header-top">
        <img src="images/logo-role.png" alt="Logotipo da marca ROLÊ Entretenimento" class="logo" />
        <div class="right-top">
          <div class="dropdown">
            <button class="dropdown-button" aria-haspopup="true" aria-controls="menu-explorar" aria-expanded="false">
              Explorar ▼
            </button>
            <div class="dropdown-content" id="menu-explorar">
              <a href="index.html">Página Inicial</a>
              <a href="revista.html">Revista ROLÊ</a>
              <a href="descontos.html">Descontos</a>
              <a href="contato.html">Contato</a>
              <a href="quem-somos.html">Quem Somos</a>
            </div>
          </div>
          <img src="images/theme-toggle.gif" alt="Alternar tema" class="lampada-toggle" role="button" tabindex="0" aria-pressed="false" />
        </div>
      </div>
      <hr class="linha-topo" />
    </div>
  </section>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="editorial-completo">
    <div class="texto-editorial">
      <h1 class="titulo-editorial">Fala com a gente!</h1>
      <p class="subtitulo-editorial">dúvidas, parcerias, sugestões ou só um alô: o rolê começa aqui</p>

      <form class="formulario-comentario">
        <input type="text" name="nome" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <textarea name="mensagem" rows="6" placeholder="Escreve tua mensagem aqui" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <!-- BOTÃO VOLTAR AO TOPO -->
  <button class="voltar-topo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" title="Voltar ao topo">↑</button>

  <!-- RODAPÉ -->
  <footer>
    <div class="footer-links">
      © 2025 ROLÊ ENTRETENIMENTO ·
      <a href="politica.html">Política de Privacidade</a> ·
      <a href="termos-usuario.html">Termos do Rolezeiro</a> ·
      <a href="termos-organizador.html">Termos do Organizador</a> ·
      <a href="politica-spam.html">Política Antispam</a>
    </div>
    <div class="social-icons">
      <a href="https://instagram.com/role.ent" target="_blank">
        <img src="images/instagram.svg" alt="Instagram ROLÊ" />
      </a>
      <a href="https://tiktok.com/@role.ent" target="_blank">
        <img src="images/tiktok.svg" alt="TikTok ROLÊ" />
      </a>
      <a href="https://wa.me/5551980704353" target="_blank">
        <img src="images/whatsapp.svg" alt="WhatsApp ROLÊ" />
      </a>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    const lampada = document.querySelector('.lampada-toggle');
    const root = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      root.style.setProperty('--bg', '#ffffff');
      root.style.setProperty('--text-color', '#2e2e2e');
    } else {
      root.style.setProperty('--bg', '#000000');
      root.style.setProperty('--text-color', '#f3f3f7');
    }

    lampada.addEventListener('click', () => {
      const currentBg = getComputedStyle(root).getPropertyValue('--bg').trim();

      if (currentBg === '#000000') {
        root.style.setProperty('--bg', '#ffffff');
        root.style.setProperty('--text-color', '#2e2e2e');
        lampada.setAttribute('aria-pressed', 'true');
        localStorage.setItem('theme', 'light');
      } else {
        root.style.setProperty('--bg', '#000000');
        root.style.setProperty('--text-color', '#f3f3f7');
        lampada.setAttribute('aria-pressed', 'false');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Dropdown
    const dropdown = document.querySelector('.dropdown');
    const button = dropdown?.querySelector('.dropdown-button');
    const content = dropdown?.querySelector('.dropdown-content');

    if (button && content) {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        dropdown.classList.toggle('open');
        button.setAttribute('aria-expanded', dropdown.classList.contains('open'));
      });

      document.addEventListener('click', function (e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('open');
          button.setAttribute('aria-expanded', false);
        }
      });

      content.addEventListener('click', function (e) {
        e.stopPropagation();
      });
    }
  </script>
</body>
</html>
