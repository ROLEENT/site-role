<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - ROLÊ ENTRETENIMENTO</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo-role.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #f3f3f7;
      font-family: 'League Spartan', sans-serif;
      padding: 0 20px;
    }
    header {
      background-color: #000;
      border-bottom: 1px solid #c77dff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #c77dff;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 160px;
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      color: #c77dff;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #c77dff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .voltar {
      text-align: center;
      margin-top: 30px;
    }
    .voltar a {
      color: #c77dff;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      padding-bottom: 30px;
    }
    footer a {
      color: #c77dff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo-role.png" alt="ROLÊ logo" /></a>
    <div class="dropdown">
  <button class="dropbtn">Explorar ▾</button>
  <div class="dropdown-content">
    <a href="editorial.html">Revista ROLÊ</a>
    <a href="vitrine-cultural.html">Vitrine Cultural</a>
    <a href="descontos.html">Descontos</a>
    <a href="contato.html">Contato</a>
    <a href="quem-somos.html">Quem somos</a>
  </div>
</div>
    </div>
  </header>

  <h1>Fala com a gente!</h1>
  <form>
    <input type="text" placeholder="Seu nome" required />
    <input type="email" placeholder="Seu e-mail" required />
    <textarea rows="5" placeholder="Escreve tua mensagem aqui" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div class="voltar">
    <a href="index.html">← Voltar para a página inicial</a>
  </div>

  <footer>
    © 2025 ROLÊ ENTRETENIMENTO • 
    <a href="politica.html">Política de Privacidade</a> • 
    <a href="termos-usuario.html">Termos do Rolezeiro</a> • 
    <a href="termos-organizador.html">Termos do Organizador</a> • 
    <a href="politica-spam.html">Política Antispam</a>
  </footer>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const dropdown = document.querySelector('.dropdown');
    const button = document.querySelector('.dropbtn');
    button.addEventListener('click', function (e) {
      e.stopPropagation();
      dropdown.classList.toggle('open');
    });
    document.addEventListener('click', function (e) {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });
  });
</script>
</body>
</html>
